<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TianShanOS</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">⛰️</span>
                <span class="logo-text">TianShanOS</span>
            </div>
            <nav class="nav">
                <a href="#/" class="nav-link active">首页</a>
                <a href="#/system" class="nav-link">系统</a>
                <a href="#/led" class="nav-link">LED</a>
                <a href="#/network" class="nav-link">网络</a>
                <a href="#/config" class="nav-link">配置</a>
            </nav>
            <div class="user-menu">
                <span id="user-name">未登录</span>
                <button id="login-btn" class="btn btn-primary">登录</button>
            </div>
        </header>
        
        <main class="main">
            <div id="page-content">
                <!-- Dynamic content loaded here -->
                <div class="dashboard">
                    <h1>仪表盘</h1>
                    
                    <div class="cards">
                        <div class="card">
                            <h3>系统信息</h3>
                            <div class="card-content">
                                <p><strong>芯片:</strong> <span id="chip-model">-</span></p>
                                <p><strong>固件:</strong> <span id="firmware-version">-</span></p>
                                <p><strong>运行时间:</strong> <span id="uptime">-</span></p>
                            </div>
                        </div>
                        
                        <div class="card">
                            <h3>内存</h3>
                            <div class="card-content">
                                <div class="progress-bar">
                                    <div class="progress" id="mem-progress" style="width: 0%"></div>
                                </div>
                                <p><span id="mem-used">-</span> / <span id="mem-total">-</span></p>
                            </div>
                        </div>
                        
                        <div class="card">
                            <h3>网络</h3>
                            <div class="card-content">
                                <p><strong>以太网:</strong> <span id="eth-status">-</span></p>
                                <p><strong>WiFi:</strong> <span id="wifi-status">-</span></p>
                                <p><strong>IP:</strong> <span id="ip-addr">-</span></p>
                            </div>
                        </div>
                        
                        <div class="card">
                            <h3>设备状态</h3>
                            <div class="card-content">
                                <p><strong>AGX:</strong> <span id="agx-status">-</span></p>
                                <p><strong>风扇:</strong> <span id="fan-status">-</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>TianShanOS v0.1.0 | &copy; 2026</p>
        </footer>
    </div>
    
    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <h2>登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeLoginModal()">取消</button>
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
